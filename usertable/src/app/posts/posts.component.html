
<!-- Filter -->
 <div class="filter-add">
<mat-form-field appearance="fill" class="filter-input">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search posts"
    #input
  />
</mat-form-field>
<button mat-raised-button color="primary" (click)="openAddPostDialog()">Add Post</button>

</div>
<div class="table-container">
  <!-- Fixed Header for the first two columns -->
  <div class="fixed-header">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let post">{{ post.id }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let post">{{ post.username }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'username']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'username']"></tr>
    </table>
  </div>

  <!-- Scrollable Table for the rest of the columns -->
  <div class="scrollable-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let post">{{ post.title }}</td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef>Body</th>
        <td mat-cell *matCellDef="let post">{{ post.body }}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button color="warn" (click)="deletePost(post.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button color="primary" (click)="editPost(post.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['title', 'body', 'delete', 'edit']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'body', 'delete', 'edit']"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
